
<div>
  
   <div class="container" *ngIf="dataSource.length > 0">
    <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="deptno">
          <th mat-header-cell *matHeaderCellDef> Department Nr. </th>
          <td mat-cell *matCellDef="let element"> {{element.deptno}} </td>
      </ng-container>
      <ng-container matColumnDef="dname">
          <th mat-header-cell *matHeaderCellDef> Department Name </th>
          <td mat-cell *matCellDef="let element"> {{element.dname}} </td>
      </ng-container>
      <ng-container matColumnDef="loc">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.loc}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
   </div>
  
  
 
  <div class="container" *ngIf="dataSource.length == 0">
    <h3>No departments available in selected locations.</h3>
  </div>
</div>
